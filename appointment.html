<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز المواعيد</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/appointment.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- الهيدر مع الشعار -->
    <div class="logo-section">
        <img src="./images/pacilogo.png" alt="Logo" class="header-logo mb-3"> <!-- ضع صورة الشعار هنا -->
    </div>

    <div class="d-flex flex-column justify-content-center gap-3 w-100 parent-container">

        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    القائمه الرئسيه
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">الرئيسي</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">الخدمات الالكترونية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">حجز المواعيد</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">البطاقة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">دفع رسوم البطاقة والمخالفات</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="header-title">
            <h2>حجز المواعيد</h2>

            <!-- محتوى الصفحة الرئيسي -->
            <div class="container mt-4 content-pages">
                <div class="card">
                    <form>
                        <div class="card-custom">
                            <div class="card-body">
                                <div class="input-container">
                                    <label for="input1">الاسم بالكامل</label>
                                    <input type="text" id="input1">
                                </div>

                                <div class="input-container">
                                    <label for="input2">رقم الهاتف</label>
                                    <input type="text" id="input2">
                                </div>

                                <div class="input-container">
                                    <label for="input3">الرقم المدني </label>
                                    <input type="text" id="input3">
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="input-container">
                                    <label for="input4">تاريخ الميلاد</label>
                                    <input type="date" id="input4">
                                </div>
                            </div>

                            <!-- زر الإرسال -->
                            <div class="card-body text-center">
                                <button type="submit" class="btn btn-primary mt-3">إرسال</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- الفوتر -->
        <footer class="footer bg-dark text-white text-center py-3 mt-4">
            <p>&copy; الهيئة العامة للمعلومات المدنية 2024</p>
        </footer>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
