<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هيدر بتصميم خاص</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* الشريط العلوي */
        .top-bar {
            background-color: #f2f2f2; /* لون خلفية فاتح */
            padding: 10px;
            text-align: left;
        }

        .top-bar a {
            font-size: 16px;
            color: #0d47a1; /* لون أزرق */
            font-weight: bold;
            text-decoration: none;
            padding: 5px 15px;
            border: 1px solid #0d47a1;
            border-radius: 5px;
            display: inline-block;
        }

        /* الشريط الرئيسي مع زوايا مائلة على الجانبين */
        .navbar-main {
            background-color: #0d47a1; /* اللون الأزرق الأساسي */
            position: relative;
            padding: 15px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل */
            clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%);
        }

        /* الشعار */
        .navbar-main .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-main .logo-section img {
            height: 60px;
        }

        .navbar-main .logo-section span {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
        }

        /* تصميم القائمة */
        .navbar-main .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            margin-right: 10px;
        }

        .navbar-main .navbar-nav .nav-link:hover {
            background-color: #005188;
            border-radius: 5px;
        }

        /* ضبط المحاذاة لعناصر القائمة */
        .navbar-collapse {
            justify-content: center;
        }

        /* نمط الصورة الخلفية للصفحة */
        .background-image {
            background-image: url('https://example.com/background.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
        }
    </style>
</head>
<body>

<!-- الشريط العلوي -->
<div class="top-bar">
    <div class="container">
        <a href="#" class="float-right">English</a>
    </div>
</div>

<!-- الهيدر الرئيسي -->
<nav class="navbar navbar-expand-lg navbar-main">
    <div class="container">
        <a class="navbar-brand logo-section" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Logo_of_the_Public_Authority_for_Civil_Information_in_Kuwait.png" alt="شعار الهيئة">
            <span>الهيئة العامة للمعلومات المدنية</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">موقع الهيئة الرئيسي</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">الخدمات الإلكترونية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">حجز المواعيد</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">خدمات البطاقة</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">دفع رسوم البطاقة والمخالفات</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- خلفية الصفحة السفلية (لتجربة تأثير الشريط العلوي) -->
<div class="background-image">
    <!-- محتوى الخلفية -->
</div>

<!-- إضافة مكتبة Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
