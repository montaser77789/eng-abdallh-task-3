<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/delaviry.css">

<body>

    <!-- الهيدر مع الشعار -->
    <div class="logo-section">

        <img src="./images/pacilogo.png" alt="Logo" class="header-logo mb-3"> <!-- ضع صورة الشعار هنا -->
    </div>




    <div class="d-flex flex-column justify-content-center  gap-3 w-100 parent-container">





        <header class="header">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    القائمه الرئسيه
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">الرئيسي</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">الخدمات الالكترونية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">حجز المواعيد</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">البطاقة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">دفع رسوم البطاقة والمخالفات</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="header-title">
            <h2>
                خدمات التوصيل
            </h2>


            <!-- محتوى الصفحة الرئيسي -->
            <div class="container mt-4 content-pages">
                <div class="card ">
                    <form>
                        <div class="card-custom">


                            <div class="card-body ">
                                <div class="input-container">
                                    <label for="input1">الاسم</label>
                                    <input type="text" id="input1">
                                </div>

                                <div class="input-container">
                                    <label for="input2">فتره التوصيل</label>
                                    <input type="date" id="input2">
                                </div>

                                <div class="input-container">
                                    <label for="input3">رقم الهاتف</label>
                                    <input type="text" id="input3">
                                </div>
                            </div>

                            <div class="card-body ">
                                <div class="input-container">
                                    <label for="input1">البريد الالكتروني</label>
                                    <input type="text" id="input1">
                                </div>

                                <div class="input-container">
                                    <label for="input2">اللغه المفضله للتوصل</label>
                                    <input type="text" id="input2">
                                </div>


                            </div>

                        </div>


                        <div class="card-custom">
                            <div class="card-body">
                                <div class="input-container-radio">
                                    <input checked type="radio" id="useCardAddress" name="address" onclick="toggleAddressFields(true)">
                                    <label for="useCardAddress">استخدم العنوان علي البطاقه</label>
                                </div>
            
                                <div class="input-container-radio">
                                    <input type="radio" id="enterAddress" name="address" onclick="toggleAddressFields(false)">
                                    <label for="enterAddress">ادخال العنوان</label>
                                </div>
                            </div>


                            <div class="card-body " id="addressFields">

                                <div class="w-100 text-right">
                                    <label for="governorate">اختر المحافظة:</label>
                                    <select id="governorate" onchange="showRegions()">
                                        <option value="">-- اختر محافظة --</option>
                                        <option value="capital">محافظة العاصمة</option>
                                        <option value="ahmadi">محافظة الأحمدي</option>
                                        <option value="farwaniya">محافظة الفروانية</option>
                                        <option value="jahra">محافظة الجهراء</option>
                                        <option value="hawalli">محافظة حولي</option>
                                        <option value="mubarakAlKabeer">محافظة مبارك الكبير</option>
                                    </select>
                                </div>

                                <div class="w-100 text-right">
                                    <label for="region">اختر المنطقة:</label>
                                    <select id="region">
                                        <option value="">-- اختر منطقة --</option>
                                    </select>
                                </div>


                                <div class="input-container">
                                    <label for="input3">القطعه</label>
                                    <input type="text" id="input3">
                                </div>
                                <div class="input-container">
                                    <label for="input3">الشارع</label>
                                    <input type="text" id="input3">
                                </div>
                                <div class="input-container">
                                    <label for="input1">البريد الالكتروني</label>
                                    <input type="text" id="input1">
                                </div>

                                <div class="input-container">
                                    <label for="input2">اللغه المفضله للتوصل</label>
                                    <input type="text" id="input2">
                                </div>
                                <div class="input-container">
                                    <label for="input1">المبني</label>
                                    <input type="text" id="input1">
                                </div>

                                <div class="input-container">
                                    <label for="input2">رقم الوحده</label>
                                    <input type="text" id="input2">
                                </div>

                                <div class="input-container">
                                    <label for="input3">الدور</label>
                                    <input type="text" id="input3">
                                </div>
                            </div>



                



                        </div>
                        <button type="submit" class="btn btn-primary mt-3">ارسال</button>



                    </form>

                </div>
            </div>

        </div>


        <!-- الفوتر -->
        <footer class="footer bg-dark text-white text-center py-3 mt-4 ">
            <p> &copy; الهيئة العامة للمعلومات المدنية 2024</p>

        </footer>


    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showRegions() {
            // الحصول على المحافظة المختارة
            const selectedGovernorate = document.getElementById("governorate").value;

            // الحصول على قائمة المناطق
            const regionSelect = document.getElementById("region");

            // إعادة تعيين قائمة المناطق
            regionSelect.innerHTML = '<option value="">-- اختر منطقة --</option>';

            // تحديد المناطق حسب المحافظة المختارة
            if (selectedGovernorate) {
                const regions = {
                    "capital": ["مدينة الكويت", "بنيد القار", "الصالحية", "القبلة", "المرقاب", "الصوابر", "الشرق", "الدسمة", "الدعية", "المنصورية", "ضاحية عبد الله السالم", "النزهة", "الفيحاء", "الشامية", "الروضة", "العديلية", "الخالدية", "القادسية", "قرطبة", "السرة", "اليرموك", "الشويخ", "الري", "غرناطة", "الصليبيخات والدوحة", "النهضة", "مدينة جابر الأحمد", "القيروان", "شمال غرب الصليبيخات"],
                    "ahmadi": ["المنقف", "العقيلة", "الظهر", "الفحيحيل", "المهبولة", "أبو حليفة", "الصباحية", "الفنطاس", "هدية", "الرقة", "شرق", "أبو حليفة", "الشعيبة", "الخيران", "بنيدر", "الجليعة", "الصناعية", "الصبية", "ميناء عبد الله", "النويصيب", "الوفرة الزراعية", "الضباعية"],
                    "farwaniya": ["أبرق خيطان", "الأندلس", "الفردوس", "خيطان", "خيطان الجديدة", "العمرية", "العارضية", "العارضية الصناعية", "العباسية", "الفروانية", "الرحاب", "الرابية", "الرقعي", "الري الصناعية", "ضاحية صباح الناصر", "ضاحية عبد الله المبارك", "الضجيج", "الحساوي", "الشدادية"],
                    "jahra": ["العيون", "الصليبية", "الواحة", "النعيم", "تيماء", "القصر", "الجهراء القديمة", "الجهراء الجديدة", "مدينة سعد العبد الله", "كبد", "الروضتين", "السالمي", "المطلاع", "النسيم", "كاظمة", "الصبية", "مدينة الحرير"],
                    "hawalli": ["حولي", "النقرة", "السالمية", "الرميثية", "الجابرية", "ميدان حولي", "الشعب", "بيان", "مشرف", "البدع", "الزهراء", "سلوى", "جنوب السرة", "السلام", "الشهداء", "حطين", "ضاحية مبارك العبد الله الجابر", "الصديق"],
                    "mubarakAlKabeer": ["العدان", "القصور", "القرين", "المسيلة", "أبو فطيرة", "أبو الحصانية", "صباح السالم", "ضاحية مبارك الكبير"]
                };

                // إضافة المناطق المناسبة إلى قائمة المناطق
                regions[selectedGovernorate].forEach(region => {
                    const option = document.createElement("option");
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                });
            }
        }

            // دالة لتبديل الحقول بناءً على اختيار المستخدم
    function toggleAddressFields(isCardAddress) {
        const addressFields = document.getElementById('addressFields');
        if (isCardAddress) {
            // إذا اختار "استخدام العنوان على البطاقة" أخفي الحقول الخاصة بالعنوان
            addressFields.style.display = 'none';
        } else {
            // إذا اختار "إدخال العنوان" أظهر الحقول الخاصة بالعنوان
            addressFields.style.display = 'block';
        }
    }

    // عند تحميل الصفحة، تأكد من إخفاء أو إظهار الحقول بناءً على الخيار المبدئي
    window.onload = function() {
        const isCardAddressSelected = document.getElementById('useCardAddress').checked;
        toggleAddressFields(isCardAddressSelected);
    }
    </script>


</html>
