<script>
document.getElementById('card-number').addEventListener('input', function (event) {
    let input = event.target.value;

    // إزالة أي مسافات أو علامات غير الأرقام
    input = input.replace(/\D/g, '');

    // إضافة الفراغات بين كل 4 أرقام
    if (input.length > 4) {
        input = input.replace(/(\d{4})(?=\d)/g, '$1 ');
    }

    // تعيين القيمة المعدلة في حقل الإدخال
    event.target.value = input;

    // التحقق من صحة الرقم
    if (input.length === 19 && !/^(\d{4} \d{4} \d{4} \d{4})$/.test(input)) {
        alert('رقم البطاقة غير صالح!');
    }
});

function cancelAction() {
    // إعادة تعيين النموذج أو إغلاقه أو أي إجراء آخر عند النقر على زر الإلغاء
    alert("تم إلغاء العملية");
    document.getElementById('payment-form').reset(); // إعادة تعيين النموذج
}


</script>
